
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: thekanko_development

test:
  <<: *default
  database: thekanko_test

server: &server
  adapter: postgresql
  encoding: unicode
  database: thekanko_production
  username: thekanko
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: localhost
  port: 5432

alpha:
  <<: *server
production:
  <<: *server
